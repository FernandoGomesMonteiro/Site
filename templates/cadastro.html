<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Transportadora XYZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Cabeçalho -->
    <header class="bg-green-600 text-white p-6 text-center shadow-lg">
        <h1 class="text-4xl font-bold">Cadastro - Transportadora XYZ</h1>
    </header>

    <!-- Formulário de Cadastro -->
    <main class="p-8 max-w-lg mx-auto mt-8 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-green-800 mb-4">Crie sua conta</h2>

        <form action="/cadastro" method="POST">
            <div class="mb-4">
                <label for="nome" class="block text-lg text-green-800">Nome</label>
                <input type="text" id="nome" name="nome" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Seu nome completo" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-lg text-green-800">E-mail</label>
                <input type="email" id="email" name="email" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Seu e-mail" required>
            </div>

            <div class="mb-4">
                <label for="senha" class="block text-lg text-green-800">Senha</label>
                <input type="password" id="senha" name="senha" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-all ease-in-out duration-200">
                Cadastrar
            </button>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Já tem uma conta? <a href="/login" class="text-green-600 hover:text-green-700">Entre agora</a></p>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-green-600 text-white p-4 text-center mt-8">
        &copy; 2024 Transportadora XYZ - Todos os direitos reservados
    </footer>

</body>
</html>
